<h3>¿Alcohol o gasolina?</h3>
<script>
var tanque=40
var consumogasolina=480
    document.write("Si un coche recore 480km con un tanque de gasolina de 40L")
    document.write("<br>")
    document.write("¿Cuantos kilómetros recore por litro de gasolina?")
    document.write("<br>")
    document.write("Por litro recorre: " + (consumogasolina*1)/tanque + ".")
    document.write("<br>")
    document.write("<br>")
var consumoalcohol=300
    document.write("Si un coche recore 300km con un tanque de alcohol de 40L")
    document.write("<br>")
    document.write("¿Cuantos kilómetros recore por litro de alcohol?")
    document.write("<br>")
    document.write("Por litro recorre: " + (consumoalcohol*1)/tanque + ".")
</script>
